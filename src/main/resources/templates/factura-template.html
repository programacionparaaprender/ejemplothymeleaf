<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura <span th:text="${numeroFactura}">FAC-000</span></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        .invoice-title {
            font-size: 24px;
            font-weight: bold;
        }
        .invoice-details {
            margin-bottom: 30px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .invoice-table th {
            background-color: #f2f2f2;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .invoice-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .invoice-total {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="invoice-header">
        <div class="invoice-title">FACTURA</div>
        <div>
            <div>Número: <span th:text="${numeroFactura}">FAC-000</span></div>
            <div>Fecha: <span th:text="${fecha}">01/01/2023</span></div>
        </div>
    </div>

    <div class="invoice-details">
        <div><strong>Cliente:</strong> <span th:text="${cliente}">Nombre del Cliente</span></div>
    </div>

    <table class="invoice-table">
        <thead>
            <tr>
                <th>Producto/Servicio</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}">Producto</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}">$0.00</td>
                <td th:text="${'$' + #numbers.formatDecimal(item.getTotal(), 1, 2)}">$0.00</td>
            </tr>
        </tbody>
    </table>

    <div class="invoice-total">
        <strong>TOTAL: <span th:text="${'$' + #numbers.formatDecimal(total, 1, 2)}">$0.00</span></strong>
    </div>

    <div class="footer">
        <p>Gracias por su compra</p>
        <p>Empresa XYZ - Teléfono: (123) 456-7890</p>
    </div>
</body>
</html>
